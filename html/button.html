<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--<link rel="stylesheet" href="css/task5.css">-->
	<title>button</title>
</head>

<body>
	
	<button type="button" onclick="alert('Hello World!')">Click Me!!!</button>

	<h3>Button with HTML5 Attributes</h3>

	<button type="button" autofocus>Autofocus</button>

	<p>a button should automatically get focus when the page loads</p>

	<button type="button" disabled>Disabled</button>

	<p>a button should be disabled</p>

	<hr>

	<form action="demo_form.asp" method="get" id="nameform">
		First name: <input type="text" name="fname"><br>
		Last name: <input type="text" name="lname"><br>
	</form>

	<p>The button below is outside the form element, but still part of the form.</p>

	<button type="button" form="nameform" value="Submit">Submit</button>

</body>
</html>
