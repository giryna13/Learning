<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--<link rel="stylesheet" href="css/bdo.css">-->
	<title>Formatting text</title>
</head>

<body>
	
	<p>This text is normal</p>  
	<p><b>This text is bold</b></p>  
	<p><strong>This text is strong</strong></p>  
	<p><i>This text is italic</i></p>  
	<p><em>This text is emphasized</em></p>  
	<h1>This <small>word</small> is small</h1>  
	<h1>This <mark>word</mark> is marked</h1>  
	<h1>This <del>word</del> is deleted</h1>  
	<h1>This <ins>word</ins> is inserted</h1>  
	<h1>This <sub>word</sub> is subscripted</h1>  
	<h1>This <sup>word</sup> is superscripted</h1>  
	

</body>
</html>
