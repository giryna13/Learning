<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Bdo Object</title>
</head>

<body>

	<script src="js/bdo_object.js"></script>
	
	<p>This text is normal</p>  
	<p><bdo id="bdo">This text will go right-to-left</bdo></p>  
	<button onclick="bdoRtl()">Click me!!!</button>
	<p id="demo"></p>
	<hr>
	<p><bdo id="rtl" dir="rtl">This text will go right-to-left</bdo></p>  
	<button onclick="bdoLtl()">Click me!!!</button>
	<p id="demo1"></p>

	
	

</body>
</html>
